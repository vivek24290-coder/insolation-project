
<ion-card>
  <ion-card-header>
    <ion-card-title>Sign Up </ion-card-title>
    <ion-button (click) = "dismiss()" color="light" 
    style="float: right;" >Close
    </ion-button>    
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">EmailID</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

      <ion-button (click) = "createAccount()" expand = "block" color="primary" type="submit" size = "small" 
      >Create Account</ion-button>
  </ion-card-content>
</ion-card>
